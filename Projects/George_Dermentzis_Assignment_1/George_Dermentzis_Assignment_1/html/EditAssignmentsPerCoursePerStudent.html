            <datalist id="studentList">
                <option value="George Dermentzis">
                <option value="Afroditi Vlachou">
                <option value="Giannis Grigoriou">
                <option value="Vasilis Papadopoulos">
            </datalist>
        </div>
        <div class="form-group">
            <label for="assignments">Choose Assignment(s)</label>
            <select id="assignments" name="Choose Assignments" multiple>
                <option selected value="Individual Project 1">Individual Project 1</option>
                <option value="School Project">School Project</option>
                <option selected value="Individual Project 2">Individual Project 2</option>
