<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2><u>Edit Assignment</u></h2>
    <form action="Assignments.html">
        <div class="form-group">
            <label for="assignmentID">ID</label>
            <input id="assignmentID" type="number" name="ID" value="1" readonly />
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="Title" value="Individual Project 1" placeholder="Please give title" minlenght="2" maxlength="40" required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input style="width:30%" id="description" type="text" name="Description" value="Ask from the user the following questions and store the answers to appropriate variables" placeholder="Please give description" minlength="2" maxlength="400" />
        </div>
        <div class="form-group">
            <label for="subDateTime">Submission Date</label>
            <input id="subDateTime" type="date" name="Submission Date" value="2020-06-28" pattern="\d{1,2}/\d{1,2}/\d{4}" required />
        </div>
        <div class="form-group">
            <label for="oralMark">Oral Mark</label>
            <input style="width:10%" id="oralMark" type="number" name="Oral Mark" value="30" placeholder="Please give oral mark" min="0" max="100" />
        </div>
        <div class="form-group">
            <label for="totalMark">Total Mark</label>
            <input style="width:10%" id="totalMark" type="number" name="Total Mark" value="70" placeholder="Please give total mark" min="0" max="100" />
        </div>
        <input type="submit" class="btn btn-success" />
        <a class="btn btn-secondary" href="Assignments.html">Back</a>
    </form>
</body>
</html>
