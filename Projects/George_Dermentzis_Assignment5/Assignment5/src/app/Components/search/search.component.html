<div class="first-row">
  <div class="first-col">
    <i class="fa fa-search"></i>
    <input matInput (keyup)="SearchFilter()" [(ngModel)]="search" [matAutocomplete]="auto" type="text" placeholder="Champs Elysees, Paris">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
    </mat-autocomplete>
  </div>

  <div class="second-col">
    <input type="submit" (click)="CitiesChange()" value="Search" />
  </div>
</div>
